name: CI - Tests and Linting

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test-and-lint:
    name: Test and Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run black formatter check
        run: |
          source .venv/bin/activate
          black --check pre_commit_hooks tests

      - name: Run pylint
        run: |
          source .venv/bin/activate
          pylint pre_commit_hooks

      - name: Run pytest with coverage
        run: |
          source .venv/bin/activate
          pytest tests/ --cov=pre_commit_hooks --cov-report=term-missing --cov-report=xml -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
